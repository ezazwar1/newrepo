<ion-navbar *navbar secondary>
  <ion-title *ngIf="!!city">Tour in {{city.name}}</ion-title>
</ion-navbar>

<ion-content class="list">
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getPlaces($event)"></ion-searchbar>
  <ion-card class="large-thumbnail" *ngFor="#place of places" (click)="goToDetails(place.id)">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="{{place.image}}">
      </ion-thumbnail>
      <h2>{{place.name}}</h2>
      <p>{{place.description}}</p>
    </ion-item>
  </ion-card>
</ion-content>
