
<ion-view title="Orders List" hide-back-button="true">
	<ion-content scroll="true" class="order-page">
		<div class="card" ng-repeat="Ordobj in myorder">
			<div class="item item-text-wrap" ng-click="openModal(Ordobj.orderid)" >
				<div class="row">
					<div class="col col-40">{{Ordobj.date}}</div>
					<div class="col col-30">{{Ordobj.status}}</div>
					<div class="col col-30 col-rs">{{Ordobj.price}}</div>
				</div>
			</div>
		</div>
